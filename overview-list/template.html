<div class="mdx">

    <div class="row">
        <!-- SHOW CONFIGURATIONS TABLE-->
        <div class="col-md-6">
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th class="text-center"> </th>
                        <th class="text-center"> Property </th>
                        <th class="text-center"> Value </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="config in configurations">
                        <td>
                            <i class="fa {{config.icon}}" aria-hidden="true"></i>
                        </td>
                        <td ng-if="!config.link">
                                {{config.key}}
                        </td>
                        <td ng-if="config.link">
                            <a href="{{config.link}}{{instance}}" ng-click="user_clicks_branch(row.branch)" ng-class="[row.branch.item_class]">
                                {{config.key}}</a>
                        </td>
                        <td> {{config.value}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
