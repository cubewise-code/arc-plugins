<div>
    <div class="modal-header text-white bg-danger">
        <span><i class="fa fa-trash"></i> 
            <span>Delete the following subsets and views
            </span>
        </span>
    </div>
    <div class="modal-body">
        <div class="col-md-12">
            <div ng-repeat="subset in message">
                <i class="fa fa-w subset"></i> {{subset.name}}
                <div ng-repeat="view in subset.views">
                    <i class="fa fa-w view"></i> {{view}}
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger action ng-scope" ng-click="closeThisDialog(1)" translate="DELETE">Delete</button>
        <button type="button" class="btn btn-default action ng-scope" ng-click="closeThisDialog(0)" translate="CANCEL">Cancel</button>
    </div>
</div>
